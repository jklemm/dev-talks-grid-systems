<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .silver { background-color: silver; }
      .gray { background-color: gray; }
      .light { background-color: #EEE; }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>

    <div class="container silver" style="padding-top: 10px; padding-bottom: 10px">
      <div class="row">
        <div class="col-1 gray"><b>1</b></div>
        <div class="col-1 light"><b>2</b></div>
        <div class="col-1 gray"><b>3</b></div>
        <div class="col-1 light"><b>4</b></div>
        <div class="col-1 gray"><b>5</b></div>
        <div class="col-1 light"><b>6</b></div>
        <div class="col-1 gray"><b>7</b></div>
        <div class="col-1 light"><b>8</b></div>
        <div class="col-1 gray"><b>9</b></div>
        <div class="col-1 light"><b>10</b></div>
        <div class="col-1 gray"><b>11</b></div>
        <div class="col-1 light"><b>12</b></div>
      </div>
    </div>

  </body>
</html>
